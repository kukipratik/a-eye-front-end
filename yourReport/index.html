<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="images/fav.png" type="image/png">
    <title>Your Report</title>
</head>

<body>
    <!-- nav menu -->
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Your Report</a></li>
                    <li><a href="">Contact us</a></li>
                    <button type="button" class="nav-btn">Login</button>
                </ul>
            </nav>
            <img src="images/menu.jpg" alt="" class="menu-icon">
        </div>
    </div>

    <section class="section">

        <!-- search form -->
        <div class="search-container">
            <p class="title">Search Your Report</p>
            <div class="separator"></div>

            <form class="search-form">
                <div class="form-control">
                    <input type="text" placeholder="Your Name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="tel" placeholder="Phone Number">
                    <i class="fas fa-phone"></i>
                </div>

                <button class="submit">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </form>
        </div>

        <!-- showing result -->
        <div class="result">
            <img src="images/profile.png" alt="">
            <div class="row">
                <div class="labels"><b>Name: </b> Patient Name</div>
                <div class="labels"><b>Age: </b> 40</div>
            </div>
            <div class="row">
                <div class="labels"><b>Gender: </b>Male</div>
                <div class="labels"><b>Contact: </b> 9824242424</div>
            </div>
            <div class="row">
                <div class="labels"><b>Disease(left eye): </b>Cataract </div>
                <div class="labels"><b>Risk(left eye): </b>80% </div>
            </div>
            <div class="row">
                <div class="labels"><b>Disease(right eye): </b>Cataract </div>
                <div class="labels"><b>Risk(right eye): </b>70% </div>
            </div>
        </div>

    </section>

</body>

</html>
