<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>

<body>

    <!-- nav menu -->
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Your Report</a></li>
                    <li><a href="">Contact us</a></li>
                    <button type="button" class="nav-btn">Login</button>
                </ul>
            </nav>
            <img src="images/menu.jpg" alt="" class="menu-icon">
        </div>
    </div>

    <div class="bodyPart">
        <!--Side image only in desktop-->
        <section class="side">
            <img src="./images/sideImg.png" alt="">
        </section>

        <!-- the form part -->
        <section class="main">
            <div class="login-container">
                <p class="title">Welcome back</p>
                <div class="separator"></div>
                <p class="welcome-message">Only authorized person.
                </p>

                <form class="login-form">
                    <div class="form-control">
                        <input type="tel" placeholder="Phone Number">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Password">
                        <i class="fas fa-lock"></i>
                    </div>

                    <button class="submit">Login</button>
                </form>
            </div>
        </section>
    </div>

</body>

</html>
